<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WS EXP02</title>
  
  <link rel="stylesheet" href="WS EXP02.css">
</head>
<body>
  <h2>
    이미지를 표현하는 방법
  </h2>
  <p>
    img 태그로 표현하는 방법 <br>
    (의미가 있을 때 사용함 : alt 태그를 사용하며 대체 문자를 사용하여 표현해줌) <br>

    background 속성으로 표현하는 방법 <br>
    (의미가 없을 때 사용함 – 대체 문자를 사용하여 표현해 줄 필요가 없음) <br>

    이미지를 background 속성으로 표현하는 방법 <br>
    (웹 표준을 준수하기 위해서는 가상으로 대체 문자를 만들어줌 : IR 효과 <br>
    이미지를 스프라이트 기법으로 표현함) <br>
    
    IR 효과 <br>
    (실무에서 많이 적용되는 방법이다.) <br>
  </p>
</body>
</html>
