<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WS EXP01</title>
  
  <link rel="stylesheet" href="WS EXP01.css">
</head>
<body>
  <h2>
    float:left로 인한 영역 깨짐(height:0으로 인식함) 방지법
  </h2>
  <p>
    깨지는 영역에 똑같이 float:left를 사용한다. <br>
    (좋은 방법이 아님 : 모든 박스에 float:left를 사용하게 된다.) <br>

    float의 성질을 차단하는 clear:both를 사용한다. <br>
    (좋은 방법이 아님 : 어떤 영역이 깨졌는지 찾기가 어렵다.) <br>

    float을 사용한 상위 박스한테 overflow:hidden을 사용한다. <br>
    (50%만 좋은 방법임 : 현재 많이 사용한다.) <br>

    clearfix를 사용한다. <br>
    (좋은 방법임 : 현재 가장 많이 사용한다.) <br>
  </p>
</body>
</html>
